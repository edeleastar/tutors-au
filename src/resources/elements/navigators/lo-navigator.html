<template bindable="thelos">
  <require from="../icon"></require>

  <div repeat.for="lo of thelos">
    <li>
      <icon type="${lo.type}" size="fa-lg"></icon> ${lo.title}
<!--      <a class="item" href="${lo.link}"><icon type="${lo.type}" size="fa-lg"></icon> ${lo.title} </a>-->
      <ul class="uk-nav-sub">
        <div repeat.for="lo of lo.los">
          <a class="item" href="${lo.link}"> <icon type="${lo.type}" size="fa-lg"></icon> ${lo.title} </a>
        </div>
      </ul>
    </li>
  </div>
</template>
