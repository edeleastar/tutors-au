<template bindable="los">
  <require from="../icon"></require>

  <div repeat.for="topic of los">
    <ul class="uk-nav">
      <li class="uk-parent">
        <a class="item" href="${topic.link}">
          <icon type="${topic.type}" size="fa-lg"></icon> ${topic.title} </a>
        <ul class="uk-nav-sub">
          <div repeat.for="lo of topic.los">
            <li>
              <a class="item" href="${lo.link}"><icon type="${lo.type}" size="fa-lg"></icon>${lo.title} </a>
              <ul class="uk-nav-sub">
                <div repeat.for="lo of lo.los">
                  <a class="item" href="${lo.link}"> <icon type="${lo.type}" size="fa-lg"></icon>${lo.title} </a>
                </div>
              </ul>
            </li>
          </div>
        </ul>
      </li>
    </ul>
  </div>
</template>
