<template bindable="course">
  <require from="../iconography/icon"></require>
  <require from="./topic-navigator.html"></require>

  <div repeat.for="topic of course.topics">
    <ul class="uk-nav">
      <li class="uk-parent">
        <a class="item" href="${topic.lo.route}"><icon type="${topic.lo.type}" size="fa-lg"></icon> ${topic.lo.title} </a>
        <ul class="uk-nav-sub">
          <topic-navigator topic.one-way="topic"></topic-navigator>
        </ul>
      </li>
    </ul>
  </div>
</template>
