<template>
  <require from="./home.html"></require>
  <require from="./icon-nav-bar"></require>
  <require from="./toc-btn.html"></require>

  <div uk-sticky>
    <div class="uk-flex uk-flex-center uk-flex-middle uk-text-center uk-container-expand" uk-grid>

      <toc-btn></toc-btn>

      <div class="uk-width-1-2@m  uk-card uk-card-default uk-padding-small">
        <div uk-grid>
          <div class="uk-width-1-5@m">
            <i class="${moduleProperties.faPanelicon} fa-4x" style="color:${moduleProperties.faColour}"></i>
          </div>
          <div class="uk-width-expand@m uk-text-left">
            <div class="course-title"> ${title}</div>
            <div class="uk-text-muted uk-text-small">
              ${moduleProperties.credits}
            </div>
          </div>
        </div>
      </div>
      <div if.bind="showHome  == true">
        <a href="${homelink}"> <i class="${homeicon} fa-4x"> </i></a>
      </div>

      <icon-nav-bar nav.one-way="companions"></icon-nav-bar>
      <icon-nav-bar nav.one-way="walls"></icon-nav-bar>
      <div if.bind="secured  == true">
        <a href="/logout"><i class="fas fa-sign-out-alt fa-2x"></i></a>
      </div>
    </div>
  </div>
</template>
