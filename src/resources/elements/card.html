<template>
  <require from="./icon"></require>

  <div class="uk-card uk-card-default uk-card-small uk-card-hover uk-text-center uk-text-baseline uk-animation-scale-up uk-padding-small">
    <a href="${lo.link}">
      <div uk-grid>
        <div class="uk-width-expand@m">
          <h3> ${lo.title}</h3>
        </div>
        <div class="uk-width-1-4@m">
          <icon type="${lo.type}" size="fa-2x"></icon>
        </div>
      </div>

      <div class="uk-card-body">
        <img src="${lo.img}">
      </div>
    </a>
    <div class="uk-card-footer">
      <div innerhtml="${lo.objectives}"></div>
    </div>
    <div show.bind="lo.videoid" class="uk-card-footer">
      <div uk-lightbox>
        <a class="uk-button uk-button-default" href="//www.youtube.com/watch?v=${lo.videoid}"
           data-caption="${lo.title}">Play Video</a>
      </div>
    </div>
  </div>
</template>
