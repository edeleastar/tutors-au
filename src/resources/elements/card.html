<template>
  <div class="uk-card uk-card-default uk-card-small uk-text-center uk-text-baseline uk-animation-fade">
    <a href="${lo.link}">
      <div class="uk-card-header">
        <h3> ${lo.title}</h3>
      </div>
      <div class="uk-card-body">
        <img src="${lo.img}">
      </div>
    </a>
    <div class="uk-card-footer">
      <div innerhtml="${lo.objectives}"></div>
    </div>
    <div show.bind="lo.videoid" class="uk-card-footer">
      <div uk-lightbox>
        <a class="uk-button uk-button-default" href="//www.youtube.com/watch?v=${lo.videoid}"
           data-caption="${lo.title}">Play Video</a>
      </div>
    </div>
  </div>
</template>
